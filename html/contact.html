    <!-- Body -->
    <h1>GET IN TOUCH</h1>

    <form>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required>
        </div>

        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" pattern="^.+@[^\.].*\.[a-z]{2,}$" required>
        </div>

        <div>
            <label for="input-number">Phone Number</label>
            <input type="text" id="input-number" required>
        </div>

        <div>
            <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden></option>
                    <option>Hobby</option>
                    <option>Important</option>
                    <option>Interest</option>
                    <option>Random</option>
                </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea required rows="6" cols="10" id="input-message"></textarea>
        </div>

        <div>
            <button class="submit" type="button" onclick="submitData()">Submit</button>
        </div>

    </form>

    <script src="../js/contact.js"></script>
    <script src="../js/index.js"></script>
