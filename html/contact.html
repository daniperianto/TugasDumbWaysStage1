<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <ul>
                <li> <img src="../image/logo.png" alt="logo"> </li>
                <li> <a href="../index.html">Home</a> </li>
                <li> <a href="#">My Project</a> </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="/html/contact.html">Contact Me</a>
        </div>
    </nav>

    <!-- Body -->
    <h1>GET IN TOUCH</h1>

    <form>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required>
        </div>

        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" required>
        </div>

        <div>
            <label for="input-number">Phone Number</label>
            <input type="text" id="input-number" required>
        </div>

        <div>
            <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden></option>
                    <option>Hobby</option>
                    <option>Important</option>
                    <option>Interest</option>
                    <option>Random</option>
                </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea required rows="6" cols="10" id="input-message"></textarea>
        </div>

        <div>
            <button type="button" onclick="submitData()">Submit</button>
        </div>

    </form>

    <script src="../js/contact.js"></script>
</body>
</html>
