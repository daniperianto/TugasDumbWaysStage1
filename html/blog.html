<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img class="ms-4" src="../image/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-black mx-2 fs-5" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black mx-2 fs-5 fw-bold" href="../html/blog.html">Add Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black mx-2 fs-5" href="../html/testimonial.html">Testimonial</a>
                </li>
                </ul>
                <div class="me-5 align-self-center">
                    <a class="nav-link bg-black px-3 py-2 rounded-3 text-white" href="../html/contact.html">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>



    <!-- Form -->
    <div class="container mx-auto my-5 p-3 justify-content-center">
        <div class="m-auto w-75">
            <div class="m-auto">
                <form onsubmit="addBlog(event)">
                    <h1 class="text-center fw-bold">ADD MY PROJECT</h1>
                    
                    <div class="mt-3">
                        <label class="fw-semibold fs-5" for="input-project-name">Project Name</label>
                        <input class="bg-white w-100 p-2 rounded fs-5 border border-white shadow-sm" type="text" id="input-project-name">
                    </div>   
                    
                    <div class="d-flex flex-column flex-md-row">
                        <div class="w-100 mt-3 me-3">
                            <label class="fw-semibold fs-5" for="input-start-date">Start Date</label>
                            <input class="bg-white w-100 p-2 rounded fs-5 border border-white shadow-sm" type="date" id="input-start-date">
                        </div>
                        <div class="w-100 mt-3">
                            <label class="fw-semibold fs-5" for="input-end-date">End Date</label>
                            <input class="bg-white w-100 p-2 rounded fs-5 border border-white shadow-sm" type="date" id="input-end-date">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="fw-semibold fs-5" for="blog-description">Description</label>
                        <textarea class="bg-white w-100 p-2 rounded fs-5 border border-white shadow-sm"  style="resize: none;" id="blog-description" rows="5"></textarea>
                    </div>
                        
                    <div class="mt-3">
                        <label class="fw-semibold fs-5">Technologies</label>
                        <div class="d-flex flex-column flex-md-row">
                            <div class="me-5 mx-3">
                                <div class="mt-2">
                                    <input class="form-check-input me-2" type="checkbox" id="node-js">
                                    <label class="form-check-label fw-semibold fs-5 lh-sm" for="node-js">Node Js</label>
                                </div>
                                <div class="mt-2">
                                    <input class="form-check-input me-2" type="checkbox" id="react-js">
                                    <label class="form-check-label fw-semibold fs-5 lh-sm" for="react-js">React Js</label>
                                </div>
                            </div>
                            <div class="mx-3">
                                <div class="mt-2">
                                    <input class="form-check-input me-2" type="checkbox" id="next-js">
                                    <label class="form-check-label fw-semibold fs-5 lh-sm" for="next-js">Next Js</label>
                                </div>
                                <div class="mt-2">
                                    <input class="form-check-input me-2" type="checkbox" id="typescript">
                                    <label class="form-check-label fw-semibold fs-5 lh-sm" for="typescript">Typescript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <label class="fw-semibold fs-5">Upload Image</label>
                        <div>
                            <input class="form-control bg-white w-100 p-2 rounded fs-5 border-0 shadow-sm" 
                            type="file" id="input-blog-image">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button class="bg-black text-white px-3 py-1 rounded-5 mb-4 fw-bold fs-5 float-end" >submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="blog-upload">
        <div id="blog-content" class="d-flex flex-row flex-wrap pt-4 px-3 justify-content-center">
    </div>

    </div>
    
    
    

    <script src="../js/blog.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
</body>
</html>
